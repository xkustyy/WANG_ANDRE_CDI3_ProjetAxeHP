<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Collection</title>
</head>
<body>
    <div class="background-container">
        <header>
            <nav class="main-header">
                <div class="header-center">
                    <ul>
                        <li><a href="index.html">Accueil</a></li>
                        <li><a href="hp.html">Collection</a></li>
                        <li><img class="logo" src="./img/logo.png" alt="logo" width="310"></li>
                        <li><a href="FAQ.html">À propos de nous</a></li>
                        <li><a href="sign-in.html">Connexion</a></li>
                    </ul>
                </div>
            </nav>
        </header>

    <section>
        <div class="hp-top">
            <h1>Collection Harry Potter</h1>
            <p>Retrouvez toutes les cartes disponible d'Harry Potter !</p>
            <div>
                <input type="search" name="search" id="search-card" placeholder="Rechercher une carte">
                
            </div>
        </div>
    </section>

        <div id="characters"></div>

    </div>
    
    <footer>
        <div class="footer-rights">
            <p>© 2024 Harry Potter Project</p>
        </div>
    </footer>

    <script>
    function fetchCharacters() {
        return fetch('https://hp-api.lainocs.fr/characters')
        .then((response) => response.json())
    }

    async function displayCharacters() {
        const data = await fetchCharacters()
        document.querySelector('#characters')
        data.forEach(character => {
            document.querySelector('#characters').innerHTML += `
            <a class="character-card" href="single-hp.html?slug=${character.slug}">
                <div class="character">
                    <h2 class="name">${character.name}</h2>
                    <img class="characters" src="${character.image}" alt="${character.name}">
                </div>
            </a>
            `
        })
    }

    displayCharacters()
    </script>
    
</body>
</html>
